<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나만의 힐링송</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="comments.js"></script>
</head>
<body>

<header>
    <h1>나만의 힐링송</h1>
</header>

<main>
    <!-- 기존 노래 소개 콘텐츠(너가 이미 만든 부분) -->

    <section id="comments" style="margin-top: 60px;">
        <h2>💬 힐링송에 대한 나만의 감정 기록</h2>
        <textarea id="commentInput" placeholder="여기에 오늘의 감정이나 노래에 대한 느낌을 적어보세요"></textarea>
        <button id="saveCommentBtn">저장하기</button>

        <h3>📌 저장된 메모</h3>
        <div id="savedComments"></div>
    </section>
</main>

<footer>
    <p>Made by Me</p>
</footer>

</body>
</html>
